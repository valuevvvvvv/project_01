    <!-- 
        分类：
        本地版本控制系统：单机运行，使维护文件版本的操作工具化
        集中化的版本控制系统：联网运行，支持多人协作开发；性能差，用户体验不好（典型代表：SVN）
        分布式版本系统：联网运行，支持多人协作开发，性能优秀，用户体验好 （典型代表：Git）

        分布式版本系统特点：基于服务器，客户端的运行模式
        服务器保存文件的所有更新版本
        客户端是服务器的完整备份，并不是只保留文件的最新版本

        优点：
        1.联网运行，支持多人协作开发
        2.客户端断网后支持离线本地提交版本更新
        3.服务器故障或损坏后，可以使用任何一个客户端的备份进行恢复


        Git的基本概念：
        Git是一个开源的分布式版本控制系统，是目前世界上最先进、
        最流行的版本控制系统。可以快速高效地处理从很小到非常大的项目版本管理。
        特点:项目越大越复杂，协同开发者越多，越能体现出Git的高性能和高可用性!

        与SVN差异比较：
            svn：好处：节省磁盘空间
                缺点：耗时，效率低
                在每次切换版本的时候，都需要在基本文件的基础上，应用每个差异，从而生成目标版本对应的文件。

            Git记录快照：
                缺点：占有磁盘空间较大
                优点：版本切换时非常快，因为每个版本都是完整的文件快照，切换版本时直接恢复目标版本的快照即可
                特点：空间换时间
            Git中近乎所有操作都是本地执行
                在Git中的绝大多数操作都是只需要访问本地文件和资源，一般不需要来做网络上其他计算机信息
            特点：1，断网后依旧可以在本地对项目进行版本管理
                  2.联网后，把本地修改的记录同步到云端服务器即可

       Git中的三个区域：工作区，暂存区，Git仓库  
       三种状态：已修改，已缓存，已提交
       工作区的文件被修改了，但还没有放到暂存区，就是已修改状态
       如果文件已修改并放入暂存区，就属于已暂存状态
       如果Git仓库中保存着特定版本的文件，就属于已提交状态   
     -->
